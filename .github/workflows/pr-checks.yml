name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  swift-package:
    name: Swift Package Build & Test
    runs-on: macos-26

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build Swift Package
        run: swift build

      - name: Run Tests
        run: swift test

  ios-apps:
    name: iOS Apps Build
    runs-on: macos-26
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: FlowKitAdapter
            path: Apps/FlowKitAdapter
            project: FlowKit Adapter.xcodeproj
            scheme: FlowKit Adapter
          - name: FlowKitController
            path: Apps/FlowKitController
            project: FlowKit Controller.xcodeproj
            scheme: FlowKit Controller

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Check Package.resolved is up to date for ${{ matrix.app.name }}
        working-directory: ${{ matrix.app.path }}
        run: |
          # Resolve dependencies to update Package.resolved
          xcodebuild \
            -project "${{ matrix.app.project }}" \
            -scheme "${{ matrix.app.scheme }}" \
            -resolvePackageDependencies

          # Check if Package.resolved was modified
          RESOLVED_PATH="${{ matrix.app.project }}/project.xcworkspace/xcshareddata/swiftpm/Package.resolved"
          if git diff --exit-code "$RESOLVED_PATH"; then
            echo "✅ Package.resolved is up to date"
          else
            echo "❌ Package.resolved is out of date!"
            echo "Please run the following command and commit the changes:"
            echo "cd ${{ matrix.app.path }} && xcodebuild -project '${{ matrix.app.project }}' -scheme '${{ matrix.app.scheme }}' -resolvePackageDependencies"
            git diff "$RESOLVED_PATH"
            exit 1
          fi

      - name: Build ${{ matrix.app.name }}
        working-directory: ${{ matrix.app.path }}
        run: |
          xcodebuild \
            -project "${{ matrix.app.project }}" \
            -scheme "${{ matrix.app.scheme }}" \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath .build \
            clean build \
            | xcpretty || true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: homeautomation-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
