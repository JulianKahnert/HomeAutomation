name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  swift-package:
    name: Swift Package Build & Test
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Build Swift Package
        run: swift build

      - name: Run Tests
        run: swift test

  ios-apps:
    name: iOS Apps Build
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: FlowKitAdapter
            path: Apps/FlowKitAdapter
            project: FlowKit Adapter.xcodeproj
            scheme: FlowKit Adapter
          - name: FlowKitController
            path: Apps/FlowKitController
            project: FlowKit Controller.xcodeproj
            scheme: FlowKit Controller

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Swift
        uses: swift-actions/setup-swift@v2
        with:
          swift-version: "6.2"

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Build ${{ matrix.app.name }}
        working-directory: ${{ matrix.app.path }}
        run: |
          xcodebuild \
            -project "${{ matrix.app.project }}" \
            -scheme "${{ matrix.app.scheme }}" \
            -sdk iphonesimulator \
            -configuration Debug \
            -derivedDataPath .build \
            clean build \
            | xcpretty || true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: homeautomation-server:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
